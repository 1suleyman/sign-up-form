<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="side">
            <img src="./halie-west-25xggax4bSA-unsplash.jpg" alt="">
            <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Link to photo</a>
        </div>
        <div class="threeSection">
            <div class="header">
                <h1>This is not a real online serivce! You need something like this in your life to help
                    you realise your deepest dreams. Sign up now to get started.
                    You know you want to.
                </h1>
            </div>
            <div class="input">
                <h1>Lets do this!</h1>
                <div class="boxes">
                    <div>
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div>
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
                
            </div>
            <div class="log">
                <button>Create Account</button>
                <p>Already have an account? </p>
                <p>Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
